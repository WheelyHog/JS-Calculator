<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="calculator-container">
    <div class="top">
        <div id="result-window">
            <input id="display" type="text" value="0" disabled class="calc-display" >
            <!--   <p id="display">0</p>-->
        </div>
    </div>
    <div class="buttons">

        <button id="btn-7" class="normal-button number">7</button>
        <button id="btn-8" class="normal-button number">8</button>
        <button id="btn-9" class="normal-button number">9</button>
        <button id="btn-divide" class="normal-button operation">/</button>
        <button id="btn-4" class="normal-button number">4</button>
        <button id="btn-5" class="normal-button number">5</button>
        <button id="btn-6" class="normal-button number">6</button>
        <button id="btn-mult" class="normal-button operation">*</button>
        <button id="btn-1" class="normal-button number">1</button>
        <button id="btn-2" class="normal-button number">2</button>
        <button id="btn-3" class="normal-button number">3</button>
        <button id="btn-min" class="normal-button operation">-</button>
        <button id="btn-sign" class="normal-button sign">+/-</button>
        <button id="btn-0" class="normal-button number">0</button>
        <button id="decimal" class="normal-button">.</button>
        <button id="btn-plus" class="normal-button operation">+</button>
        <button id="c" class="normal-button operation">C</button>
        <button id="btn-bksp" class="normal-button bksp">&#8592</button>
        <button id="result" class="wide-button operation">=</button>

    </div>
</div>


<script src="jquery.js"></script>
<script src="script.js"></script>

</body>
</html>
